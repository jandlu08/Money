
<mat-card>
  <div class="row justify-content-center">
    <div class="col-md-8 text-center">
      <mat-card-header>
        <div mat-card-avatar></div>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <form [formGroup]="loginFormGroup" *ngIf="!success" #f="ngForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input type="text" id="userName" matInput name="userName" formControlName="userName" placeholder="Your name"
            required >
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input  matInput type="password" id="password" name="password" formControlName="password"
            placeholder="Password"  required>
            <mat-error *ngIf="loginFormGroup.hasError('required', 'password')">
              Password is <strong>required</strong>
            </mat-error>
        </mat-form-field>

        <button mat-button color="primary" class="btn btn-lg btn-primary" [disabled]="!f.form.valid">Login</button>
      </form>


    </div>
  </div>
</mat-card>
